<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin>
    <title>My Profile Card</title>
</head>
<body>
    <ul class="background">
        <section>
            <div class="container">
                <div class="profile">
                    <div class="banner"></div>
                    <div class="main-header">
                        <div class="image">
                            <div class="avatar">
                                <img alt=" " aria-hidden="true" src="public/avatar.png">
                                <div class="status">
                                    <img alt=" " aria-hidden="true" src="public/status/dnd.png">
                                </div>
                            </div>
                        </div>
                        <div class="badges">
                            <!-- badges list-->
                            <img alt=" " aria-hidden="true" src="public/badges/verified_bot_developer.svg">
                            <img alt=" " aria-hidden="true" src="public/badges/active_developer.svg">
                            <img alt=" " aria-hidden="true" src="public/badges/nitro.svg">
                            <img alt=" " aria-hidden="true" src="public/badges/supports_slash_commands.svg">
                            <!-- -->
                        </div>
                    </div>
                    <div class="header">
                        <div class="username">
                            <span class="text-username">YASSIN</span>
                        </div>
                    </div>
                    <span class="text-base text-status">@fpw</span>
                    <div class="divider"> </div>
                    <div class="body">
                        <div class="content">
                            <div class="about-section">
                                <div class="title-body">ABOUT ME</div>
                                <!-- text -->
                                <span class="text-base">
                                    Six-foot, seven-foot, eight-foot bunch<br />&nbsp
                                </span>
                                <div class="title-body">MEMBER SINCE</div>
                                <span class="text-base">Sep 3, 2004</span>
                                <!-- -->
                            </div>
                            <div class="title-body">ROLES</div>
                            <div class="roles-body">
                                <!-- roles list -->
                                <div class="rol red">
                                    <i class="fas fa-circle"></i>
                                    <span>Syria</span>
                                </div>
                                <div class="rol green">
                                    <i class="fas fa-circle"></i>
                                    <span>Minecraft</span>
                                </div>
                                <div class="rol white">
                                    <i class="fas fa-circle"></i>
                                    <span>Madrid</span>
                                </div>
                                <!-- -->
                            </div>
                            <div class="divider social-divider"> </div>
                            <div class="socials">
                                <!-- social list -->
                                <div class="column">
                                    <div class="platform">
                                        <img alt=" " aria-hidden="true" src="public/platforms/instagram.svg">
                                        <div class="text-base platform-username">ycssin</div>
                                        <a href="https://www.instagram.com/ycssin" rel="noreferrer noopener" target="_blank">
                                            <img alt=" " aria-hidden="true" src="public/icons/link.svg" class="connect">
                                        </a>
                                    </div>
                                    <div class="platform">
                                        <img alt=" " aria-hidden="true" src="public/platforms/steam.svg">
                                        <div class="text-base platform-username">Yassin</div>
                                        <a href="https://steamcommunity.com/id/ycssin/" rel="noreferrer noopener" target="_blank">
                                            <img alt=" " aria-hidden="true" src="public/icons/link.svg" class="connect">
                                        </a>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="platform">
                                        <img alt=" " aria-hidden="true" src="public/platforms/hypixel.png">
                                        <div class="text-base platform-username">ycssin</div>
                                        <a href="https://hypixel.net/player/0b5a9b8d2e6041f18e7c4bd136a5e52a" rel="noreferrer noopener" target="_blank">
                                            <img alt=" " aria-hidden="true" src="public/icons/link.svg" class="connect">
                                        </a>
                                    </div>
                                </div>
                                <!-- -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
