<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link href='https://fonts.googleapis.com/css?family=Rajdhani:600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-omErDd1N57CA6wrNf+52Kv1KHLQ07SF/FRb/UKIr6IWwvLepEYmJl3Dl2U1n/vvK" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor"></script>
    <script src="https://unpkg.com/kursor"></script>
    <script src="./assets/js/killfeed.js"></script>
    <title>yassin - profile card</title>
  </head>
  <body>

    <video src="assets/img/Background.mp4" loop muted autoplay>
    </video>


    <div class="card-container">

      <!-- Profile Card -->
      <div class="card">
        <div class="card-header">
          <div
            style="background: url('./assets/img/banner.jpg')"
            class="banner-img"
          ></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <img src="./assets/img/logo.jpg" />
            </div>
            <div class="badges-container">
                <a class="badge-item" target="_blank">
                    <img src="./assets/img/badges/devbot.webp" alt="" />
                    <div class="tooltip tooltip-up">Early Verified Bot Developer</div>
                </a>
                <a href="https://steamcommunity.com/profiles/76561198345942436" class="badge-item" target="_blank">
                    <img src="./assets/img/badges/steam.png" alt="" />
                    <div class="tooltip tooltip-up">Steam</div>
                </a>
                <a href="https://www.instagram.com/ycssin/" class="badge-item" target="_blank">
                    <img src="./assets/img/badges/instagram.png" alt="" />
                    <div class="tooltip tooltip-up">Instagram</div>
                </a>
                <a href="https://hypixel.net/player/ycssin" class="badge-item" target="_blank">
                    <img src="./assets/img/badges/hypixel.png" alt="" />
                    <div class="tooltip tooltip-up">hypixel</div>
                </a>
            </div>
            
          </div>
         
          <div class="profile-body">
            <div class="username">YASSIN<span>#2077</span>
      
              <!-- remove the arrows if you  want a badge next to your name -->
              <!-- <img src="/assets/img/badges/verified.png" alt="Icon" class="icons"> -->

            </div>
            <hr >
            <div class="basic-infos">
              <div class="category-title">About Me</div>
              <span class="type"></span>
            </div>
            <div class="basic-infos">
              <div class="category-title">Member Since</div>
              <p>Sep 9, 2004</p>
            </div>
            <div class="roles">
              <div class="category-title">Roles</div>
              <div class="roles-list">
                <div class="role">
                  <div class="role-color" style="background: rgb(136, 8, 8)"></div>Syria</div>
                <div class="role">
                  <div class="role-color" style="background: rgb(255, 255, 255)"></div>Madrid</div>
                <div class="role">
                  <div class="role-color" style="background: rgb(127, 255, 0)"></div>Minecraft</div>
                <div class="role">
                  <div class="role-color" style="background: rgb(236, 26, 26)"></div>:)</div>
              </div>
            </div>

            <div class="note">
              <div class="category-title">Note</div>
              <textarea placeholder="Click for add a note"></textarea>
            </div>
            
            <div class="message" onclick="copyToClipboard()">
              <p class="m">Add on Discord!</p>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div class="modal-container">
      <div class="modal"> 
        <a href="#" target="_blank">nothing here yet</a>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
